<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>absolute</title>
  <style>
    div {
      display: inline-block;
      position: absolute;
      border: 1px solid black;
    }
    div > p {
      position: absolute;
      border: 1px solid black;
      display: inline-block;
      height: 20px;
      width: 15px;
      background: gray;
    }
  </style>
</head>
<body>
<div>
  <img src="https://images.desenio.com/zoom/18680-79722-49303-66027.jpg?auto=compress%2Cformat&fit=max&w=3840" width="200" height="200" alt="크리스마스 트리">
  <p style="left:50px; top:30px">M</p>
  <p style="left:100px; top:0px">E</p>
  <p style="left:100px; top:80px">R<p>
  <p style="left:150px; top:110px">R</p>
  <p style="left:30px; top:130px">Y</p>
</div>
</body>
</html>
