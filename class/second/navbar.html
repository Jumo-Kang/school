<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>navbar</title>
  <style>
    #menubar{background: olive;}
    #menubar ul{
      margin: 0;
      padding: 0;
      width: 567px;
    }
    #menubar ul li{
      display: inline-block;
      list-style: none;
      padding: 0 15px;
    }
    #menubar ul li a{
      color: #fff;
      text-decoration: none;
    }
    #menubar ul li a:hover{color: violet;}
  </style>
</head>
<body>
  <nav id="menubar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">a</a></li>
      <li><a href="#">b</a></li>
      <li><a href="#">c</a></li>
      <li><a href="#">d</a></li>
      <li><a href="#">e</a></li>
    </ul>
  </nav>
</body>
</html>
