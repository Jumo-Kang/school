<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>js4</title>
</head>
<body>
<script>
  function adder(a, b){
    return a + b;
  }
</script>

<h3>함수 Adder</h3>
<hr>
<script>
  let a = prompt('수를 하나 입력하세요');
  a=parseInt(a);
  let b = prompt('수를 하나 더 입력하세요');
  b=parseInt(b);
  document.write(a, ' + ', b ,'는 ',adder(a, b));
</script>
</body>
</html>
