<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>js5</title>
</head>
<body>
<script>
  const end = parseInt(prompt("단을 입력해주세요.", 9));
  for (let i = 1; i <= 9; i++) {
    document.write(end.toString(), " X ", i.toString(), ' = ', (end*i).toString(), '<br>');
  }
</script>
</body>
</html>
