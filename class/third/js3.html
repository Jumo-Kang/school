<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>js3</title>
</head>
<body>
<h3>1에서 얼마까지 더해야 3000을 넘는가?</h3>
<script>
  let i = 0, sum = 0;
  while (sum < 3000) {
    sum += i;
    i++;
  }
  document.write(i.toString() ,' 까지 더하면 3000을 넘기고 값은 ', sum.toString(),'이다')
</script>
</body>
</html>
